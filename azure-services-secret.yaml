apiVersion: v1
kind: Secret
metadata:
  name: azure-services-secret
type: Opaque
stringData:
  # Azure OpenAI Configuration (Optional)
  azure-openai-endpoint: ""  # e.g., https://your-resource.openai.azure.com/
  azure-openai-api-key: ""
  azure-openai-deployment: ""  # e.g., gpt-35-turbo
  azure-openai-api-version: "2024-02-01"
  
  # Azure Document Intelligence Configuration (Optional)
  azure-docintel-endpoint: ""  # e.g., https://your-resource.cognitiveservices.azure.com/
  azure-docintel-api-key: ""
  azure-docintel-api-version: "2023-07-31"
  
  # Ollama Configuration (Optional)
  ollama-endpoint: ""  # e.g., http://your-ollama-server:11434
  ollama-model: "llama2"  # Default model name
  
  # OpenAI-compatible Configuration (Optional)
  openai-compatible-endpoint: ""  # e.g., https://api.openai.com or https://your-custom-endpoint
  openai-compatible-api-key: ""  # Optional for some endpoints
  openai-compatible-model: "gpt-3.5-turbo"  # Default model name
  
  # Secondary PostgreSQL Server Configuration (Optional)
  # For testing multiple PostgreSQL servers (e.g., primary/replica, different environments)
  postgres-host-secondary: ""  # e.g., replica-server.postgres.database.azure.com
  postgres-port-secondary: "5432"  # Default: 5432
  postgres-database-secondary: ""  # If empty, uses primary database or 'postgres'
  postgres-user-secondary: ""  # If empty, uses primary user
  postgres-password-secondary: ""  # If empty, uses primary password
  
  # Custom Hostname Tests (Optional) - Up to 10 custom hosts supported
  # Format: hostname or full URL (protocol will be auto-detected)
  custom-host-1: ""  # e.g., internal-api.company.com or https://api.example.com
  custom-host-1-name: "Internal API"  # Display name for the test
  custom-host-2: ""  # e.g., my-service.internal:8080
  custom-host-2-name: "My Service"
  custom-host-3: ""
  custom-host-3-name: "Custom Service 3"
  # Add more custom-host-4 through custom-host-10 as needed